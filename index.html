<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <h1>Calculator</h1>
            <div id="display"></div>

            <div class="row">
                <div id="clear" class="button clear">C</div>
                <div id="divide" class="button operator">/</div>
                <div id="multiply" class="button operator">*</div>
                <div id="delete" class="button delete">Del</div>
            </div>

            <div class="row">
                <div id="7" class="button numbers">7</div>
                <div id="8" class="button numbers">8</div>
                <div id="9" class="button numbers">9</div>
                <div id="subtract" class="button operator">-</div>
            </div>

            <div class="row">
                <div id="4" class="button numbers">4</div>
                <div id="5" class="button numbers">5</div>
                <div id="6" class="button numbers">6</div>
                <div id="add" class="button operator">+</div>
            </div>

            <div class="row">
                <div id="1" class="button numbers">1</div>
                <div id="2" class="button numbers">2</div>
                <div id="3" class="button numbers">3</div>
                <div id="equal" class="button equal">=</div>
            </div>

            <div id="last-row" class="row">
                <div id="0" class="button numbers">0</div>
                <div id="." class="button numbers">.</div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
